<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your life happens in motion." />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <title>Motion sustains Life</title>
    <!--two stylesheets: global consistency from main page & specific styling for this page -->
    <link rel="stylesheet" href="fitness.css" />
    <link rel="stylesheet" href="question.css" />
    <script src="question.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- skip links for faster accessibility, only visible on focus -->
      <nav class="skip-link" aria-label="skiplink navigation">
        <ul>
          <li><a href="#chat-direct"> Chat with Sparkle✨</a></li>
        </ul>
      </nav>
      <!-- logo -->
      <h1>Piloga - Pilates meets Yoga</h1>
      <!-- main navigation -->
      <nav aria-label="main website navigation">
        <ul class="main-navigation">
          <li class="main-navigation-link">
            <a href="/index.html#about">This is me</a>
          </li>
          <li class="main-navigation-link">
            <a href="/index.html#services">What I do</a>
          </li>
          <li class="main-navigation-link">
            <a href="/index.html#contact-me">Let's connect</a>
          </li>
          <!-- link to exercises page -->
          <li class="main-navigation-link">
            <a href="exercises.html" target="_blank" rel="noopener noreferrer"
              >Exercises
              <i class="fas fa-up-right-from-square" aria-hidden="true"></i>
              <span class="visually-hidden">(Opens in new tab)</span>
            </a>
          </li>
          <!-- link to chat bot page -->
          <li class="main-navigation-link">
            <a
              href="question.html"
              target="_blank"
              rel="noopener noreferrer"
              id="ChatBotButton"
              role="button"
              >Ask Me ✨
              <i class="fas fa-up-right-from-square" aria-hidden="true"></i>
              <span class="visually-hidden">(Opens in new tab)</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <!-- Chat-Bot Section -->
      <section aria-label="chat window" role="region" class="chat-window">
        <h2 id="chat-direct">Chat with Sparkle ✨</h2>
        <!-- Chat-Log -->
        <ul
          class="chat-log"
          role="log"
          aria-live="polite"
          aria-relevant="additions"
        >
          <li class="chat-message bot" aria-label="Sparkle says:">
            <p>Please type your question ✨</p>
          </li>
          <li class="chat-message user" aria-label="You say:">
            <p>What is Piloga?</p>
          </li>
        </ul>
        <!-- User  Input Field -->
        <form
          class="chat-input"
          role="form"
          aria-label="Send message to Sparkle ✨"
        >
          <label for="chat-message" class="visually-hidden"
            >Enter message</label
          >
          <input
            type="text"
            id="chat-message"
            name="message"
            placeholder="Write your message..."
            required
          />
          <button
            class="chat-button"
            type="submit"
            aria-label="Send Message to Sparkle ✨"
          >
            Send
          </button>
        </form>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <p>&copy; 2025 Claud_S Norway. All rights reserved.</p>
      <!-- FAB back to top -->
      <a
        href="#top"
        class="back-to-top"
        aria-label="back to top"
        role="button"
        tabindex="0"
      >
        <i class="fas fa-arrow-up icon-up" aria-hidden="true"></i>
      </a>
    </footer>
  </body>
</html>
